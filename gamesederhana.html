<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game JS sederhana</title>
</head>
<body>
    <h1>Hello World</h1>

    <script>
        // function nilai random
        function rand(min, max){
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        // tampilkan popup awal
        alert(`Selamat datang di game tebak angka
        kamu diminta untuk menebak angka 1 - 3
        dan kamu akan bermain dalam 5 ronde
        player yang berhasil mengumpulkan tebakan terbanyak akan menang
        SELAMAT BERMAIN!!!`);
       
        
        let np1 = 0;
        let np2 = 0;
        for(let i = 0; i < 5; i++){
            alert(`STAGE ${i + 1}`);
             // tangkap nilai yang dicari komputer       
            const komputer = rand(1, 3);
            // tangkap pilihan player
            const player1 = parseInt(prompt("Player1: masukan angka 1, 2, atau 3"));
            const player2 = parseInt(prompt("Player2: masukan angka 1, 2, atau 3"));

            if(player1 > 3 || player2 >3){
                alert("p1 atau p2 memasukkan angka lebih dari 3");
                break;
            } else if(player1 == player2){
                alert("p1 dan p2 memasukkan angka yang sama");
                break;
            } else {
                // rules
                if(player1 == komputer){
                    np1++;
                    alert(`Player 1 win
                    angka yang dicari ${komputer}
                    =============================
                    pilihan player 1 = ${player1}
                    pilihan player 2 = ${player2}`);
                } else if(player2 == komputer){
                    np2++;
                    alert(`Player 2 win
                    angka yang dicari ${komputer}
                    =============================
                    pilihan player 1 = ${player1}
                    pilihan player 2 = ${player2}`);
                } else {
                    alert(`semua salah nilai seri
                    angka yang dicari adalah ${komputer}
                    ==============================
                    pilihan player 1 = ${player1}
                    pilihan player 2 = ${player2}`);
                }
            }
            alert(`Point
            player 1 = ${np1} point
            player 2 = ${np2} point`);
        }
        // tampilkan hasil
        if(np1 > np2){
            alert("Pemenangnya Player 1");
        } else if(np2 > np1){
            alert("Pemenangnya Player 2");
        } else {
            alert("Hasil Seri");
        }
    </script>
</body>
</html>
